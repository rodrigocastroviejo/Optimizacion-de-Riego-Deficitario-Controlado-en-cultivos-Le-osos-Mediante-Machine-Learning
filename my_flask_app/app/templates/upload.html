{% extends "base.html" %}
{% block title %}Subir Dataset - AgroData{% endblock %}

{% block content %}
<div class="card shadow-sm">
  <div class="card-body">
    <h2 class="card-title mb-4">Subir Dataset de Sensores</h2>
    <form action="{{ url_for('main.upload_file') }}" method="post" enctype="multipart/form-data">
      <div class="mb-3">
        <label for="file" class="form-label">Selecciona un archivo (CSV o JSON):</label>
        <input class="form-control" type="file" id="file" name="file" required>
      </div>
      <button type="submit" class="btn btn-success">Subir</button>
    </form>
  </div>
</div>
{% endblock %}
